<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./app/styles/pages/index.css" />
    <title>Weather Journal App</title>
</head>

<body class="primary-color base-font">
    <div id="top-bar" class="container secondary-color">
        <b id="location"></b>

        <object type="image/svg+xml" data="./assets/icons/location_on-24px.svg" id="location-icon" class="top-bar-icon"></object>
    </div>

    <main id="main">
        <div id="main-content" class="container-top">
            <div class="container-top">
                <span id="time"></span>

                <div class="container-left">
                    <img id="weather-icon" alt="" />

                    <h1 id="temperature"></h1>
                </div>

                <div class="container-left">
                    <div class="container-top temp-container">
                        <span id="max-temperature"></span>
                        <span id="min-temperature"></span>
                    </div>

                    <div id="weather-condition" class="container-top temp-container">
                        <span id="feels-like"></span>
                        <span id="weather-main"></span>
                    </div>
                </div>
            </div>

            <button id="change-location" class="button fifth-color base-font">Change Location</button>

            <form id="feelings-form" class="card container-top secondary-color">
                <textarea id="feelings-input" class="card primary-color base-font" name="feelings" placeholder="How you feel the weather?" rows="9" cols="32"></textarea>

                <input id="generate" type="submit" class="button third-color base-font" value="Submit">
            </form>
        </div>
    </main>

    <div id="zip-code-alert" class="card secondary-color unactive-alert">
        <b class="alert-label">Change Location</b>

        <form id="zip-code-alert-form">
            <input id="zip-code-alert-input" class="card primary-color base-font" type="text" name="countryCode" placeholder="ISO country code"> <br /> <br />
            <input id="zip-code-alert-input" class="card primary-color base-font" type="number" name="zipCode" placeholder="ZIP code">
        </form>

        <div class="zip-code-alert-buttons container">
            <button id="close-zip-code" class="button zip-code-alert-button fourth-color base-font">Close</button>

            <button id="enter-zip-code" class="button zip-code-alert-button third-color base-font">Enter</button>
        </div>
    </div>

    <div id="error-alert" class="card secondary-color unactive-alert">
        <b id="error-message" class="alert-label"></b>

        <button id="error-alert-close" class="button fourth-color base-font">Close</button>
    </div>

    <script src="./app/app-test.js"></script>
</body>

</html>
